<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset = 'utf-8'/>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border : 1px solid #bbb;
      text-align : center;
      line-height : 20px;
      width : 20px;
      height : 20px;
      background : #888;
    }
    td.opened { background: white;}
    td.flag { background : red;}
    td.quetion { background : orange; }
  </style>
</head>
<body>
<form id="form">
  <input placeholder="가로 줄" id="row" size="5" />
  <input placeholder="세로 줄" id="cell" size="5" />
  <input placeholder="지뢰" id="mine" size="5" />
  <button>생성</button>
</form>

<div id="time">0초</div>

<table id="table">
  <tbody>
  </tbody>
</table>
<div id="result"></div>

<script>
const dev = false;
const $form  = document.querySelector('#form');
const $tbody = document.querySelector('#table>tbody');
const $result = document.querySelector('#result');
const $time = document.querySelector('#time');
let row = 20; // 
let cell = 20; 
let mine = 60;
let interval ;
let firstClick = false;
const CODE = {
  NORMAL : -1,
  QUESTION : -2,
  FLAG : -3,
  QUESTION_MINE : -4,
  FLAG_MINE : -5,
  MINE: -6,
  OPENED : 0,
}
let data;
let openCount = 0;
function onSubmint(event) {
  event.preventDefault();

  const data = event.target;
  row = parseInt(data.row.value);
  cell = parseInt(data.cell.value);
  mine = parseInt(data.mine.value);

  $tbody.innerHTML =  '';

  drawTable();
  
  clearInterval(interval);
  $time.textContent = `0초`;

  const startTime = new Date();
  interval = setInterval(() => {
    const time = Math.floor((new Date() - startTime) / 1000);
    $time.textContent = `${time}초`;
  }, 1000)
}
$form.addEventListener('submit',onSubmint);


function plantMine() {
  //테이블 판 생성
  const candidate = Array(row * cell).fill().map((arr,i) => {
    return i;
  });

  const shuffle = [];      
  while (candidate.length > row * cell - mine) {
   const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
   shuffle.push(chosen); 
  }

  const data = [];
  for(let i = 0; i < row; ++i){
    const rowData = [];
    data.push(rowData);

    for (let j = 0; j < cell; ++j) {
      rowData.push(CODE.NORMAL);
    }
  }

  //shuffle = [85,19,9]
  for(let k = 0; k < shuffle.length; ++k){
    const ver = Math.floor(shuffle[k] / cell);
    const hor = shuffle[k] % cell;
    data[ver][hor] = CODE.MINE;
  }

  return data;
}

function countMine(rowIndex,cellIndex) {
  let mineCount = 0;             
  const aroundArray = data.slice((rowIndex-1 < 0 ? 0 : rowIndex-1),rowIndex+2);
  aroundArray.forEach((array,index,_)=>{
    mineCount += array.slice((cellIndex-1 < 0 ? 0 : cellIndex-1),cellIndex+2)
                      .filter((v) => v === CODE.MINE)
                      .length;
  });

  return mineCount;
}

function open(rowIndex, cellIndex) {
  if(data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
  
  const target = $tbody.children[rowIndex]?.children[cellIndex];
  if(!target) return;

  const count = countMine(rowIndex, cellIndex);
  target.textContent = count ?? '';
  target.className = 'opened';
  data[rowIndex][cellIndex] = count;
  ++openCount;

  console.log(openCount);
  return count;
}

function openAround(rowIndex, cellIndex) {
  setTimeout(() => {
    const count = open(rowIndex, cellIndex);

    if(count === 0 ){
      openAround(rowIndex - 1, cellIndex -1);
      openAround(rowIndex - 1, cellIndex );
      openAround(rowIndex - 1, cellIndex +1);
      openAround(rowIndex , cellIndex -1);
      openAround(rowIndex , cellIndex +1);
      openAround(rowIndex + 1, cellIndex -1);
      openAround(rowIndex + 1, cellIndex );
      openAround(rowIndex + 1, cellIndex +1);
    }
  }, 0);
};

function mineCheck(rowIndex,cellIndex,value) {
  if(value !== CODE.MINE) return;

  //1. 주변 테두리 array 추출
  //2. 주변 테두리 빈공간 확인 > 3.빈공간이 있을 경우 값 마인 옮김 && 함수 종료
  //4. 주변 테두리 빈공간 없을 경우 > 5. 주변테두리의 주변 테두리 빈공간 확인
  //5. 주변 테두리 중 빈공간이 있을 경우 옮기고 종료 

  const rowRange = new Set(Array((rowIndex-1 < 0 ? 0 : rowIndex-1),rowIndex,rowIndex+1));
  const cellRange = new Set(Array((cellIndex-1 < 0 ? 0 : cellIndex-1),cellIndex,cellIndex+1));
  const dataRange = rowRang;

}

function onLeftClick(event) {
  event.preventDefault();
  const target = event.target;
  const rowIndex = target.parentNode.rowIndex;
  const cellIndex = target.cellIndex;
  const cellData = data[rowIndex][cellIndex];

  //첫 클릭이 지뢰일 경우 지뢰 위치를 옮겨준다. 
  if(!firstClick) {
    firstClick = true;
    //mine Check
    mineCheck(rowIndex,cellIndex,cellData);
  }

  if (cellData === CODE.NORMAL) {
    //const count = countMine(rowIndex, cellIndex);
    //target.textContent = count ?? '';
    //target.className = 'opened';
    openAround(rowIndex,cellIndex);
  } else if (cellData === CODE.MINE) {
    target.textContent = '펑';
    target.className = 'opened';
    $tbody.removeEventListener('contextmenu',onRightClick);
    $tbody.removeEventListener('click',onLeftClick);

    clearInterval(interval);
  }
}

function onRightClick(event) {
  event.preventDefault();
  const target = event.target;
  const rowIndex = target.parentNode.rowIndex; // tr
  const cellIndex = target.cellIndex; //td
  const cellData = data[rowIndex][cellIndex];

  /*
  const CODE = {
    NORMAL : -1,
    QUESTION : -2,
    FLAG : -3,
    QUESTION_MINE : -4,
    FLAG_MINE : -5,
    MINE: -6,
    OPENED : 0,
  }
  */
  switch(cellData) {
    //지뢰 일 경우 깃발 구분
    case CODE.MINE : 
      // 지뢰면
      data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표 지뢰로
      target.className = 'quetion';
      target.textContent = '?';
      break;
    case CODE.QUESTION_MINE : 
      // 물음표 지뢰면
      data[rowIndex][cellIndex] = CODE.FLAG_MINE; // 깃발 지뢰로
      target.className = 'flag';
      target.textContent = '!';
      break;
      
    case CODE.FLAG_MINE :
      // 깃발 지뢰면  
      data[rowIndex][cellIndex] = CODE.MINE;
      target.className = '';
      target.textContent = 'X';
      break;

    //지뢰가 아닐 경우 깃발 구분 
    case CODE.NORMAL : 
      // 지뢰 아니면
      data[rowIndex][cellIndex] = CODE.QUESTION; // 물음표 지뢰로
      target.className = 'quetion';
      target.textContent = '?';
      break;
    case CODE.QUESTION : 
      // 물음표 지뢰 아니면
      data[rowIndex][cellIndex] = CODE.FLAG; // 깃발 지뢰로
      target.className = 'flag';
      target.textContent = '!';
      break;
    case CODE.FLAG :
      // 깃발 지뢰 아니면
      data[rowIndex][cellIndex] = CODE.NORMAL;
      target.className = '';
      target.textContent = '';
      break;
  }
}

function drawTable() {
  data = plantMine();
  
  data.forEach((rows) => {
    const $tr = document.createElement('tr');
    rows.forEach((cell) => {
      const $td = document.createElement('td');
      if( cell === CODE.MINE) {
        dev && ($td.textContent = 'X');
      } else {
        //$td.textContent = '0'; 
      }
      $tr.append($td);
    });
    $tbody.append($tr);
    $tbody.addEventListener('contextmenu',onRightClick);
    $tbody.addEventListener('click',onLeftClick);  
  })
}


</script>
</body>
</html>
