<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset = 'utf-8'/>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border : 1px solid #bbb;
      text-align : center;
      line-height : 20px;
      width : 20px;
      height : 20px;
      background : #888;
    }
    td.opened { background: white;}
    td.flag { background : red;}
    td.quetion { background : orange; }
  </style>
</head>
<body>
<table id="table">
  <tbody>
  </tbody>
</table>
<div id="result"></div>

<script>
const $tbody = document.querySelector('#table tbody');
const $result = document.querySelector('#result');
const row = 10; // 
const cell = 10; 
const mine = 10;
const CODE = {
  NORMAL : -1,
  QUESTION : -2,
  FLAG : -3,
  QUESTION_MINE : -4,
  FLAG_MINE : -5,
  MINE: -6,
  OPENED : 0,
}
let data;

function plantMine() {
  //테이블 판 생성
  const candidate = Array(row * cell).fill().map((arr,i) => {
    return i;
  });

  const shuffle = [];      
  while (candidate.length > row * cell - mine) {
   const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
   shuffle.push(chosen); 
  }

  const data = [];
  for(let i = 0; i < row; ++i){
    const rowData = [];
    data.push(rowData);

    for (let j = 0; j < cell; ++j) {
      rowData.push(CODE.NORMAL);
    }
  }

}

function drawTable() {
  data = plantMine();
  
  data.forEach((rows) => {
    const $tr = document.createElement('tr');
    rows.forEach((cell) => {
      const $td = document.createElement('td');
      if( cell === CODE.MINE) {
        $td.textContent = 'X'; 
      }
      $td.textContent = '0'; 
      $tr.append($td);
    });
    $tbody.append($tr);
  })
}

drawTable();

</script>
</body>
</html>
