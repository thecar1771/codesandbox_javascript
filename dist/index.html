<html>
    <head>
        <meta charset="utf-8">
        <style>table {
                border-collapse : collapse;
            }
            
            td {
                border: 1px solid black;
                width : 40px;
                height : 40px;
                text-align: center;
            }</style>
    </head>
    <body>
        <script>// 구조 분해 할당
var _document = document,
  body = _document.body;

//테이블 생성 및 추가
$table = document.createElement('table');
$result = document.createElement('div');

//td function
var clickCallBack = function clickCallBack(e) {
  //alert(e.target.cellIndex);
  //alert(e.target.parentNode.rowIndex);

  // event bubbling
  if (!e.target.textContent) {
    //사람 클릭 
    e.target.textContent = 'O';

    //컴퓨터 자동 클릭 
    computerClick(e.target.parentNode.rowIndex, e.target.cellIndex);
  }
};

//컴퓨터 자동 클릭
function computerClick(usedRowIndex, usedCellIndex) {
  //2차원 배열을 1차원 배열로 변경 후 filter 이용하여 undefined영역을 찾음

  var nullCell = matrix.flat().filter(function (el) {
    return !el.textContent;
  });
  if (nullCell.length > 0) {
    var computerUseIndex = Math.floor(Math.random() * nullCell.length);
    nullCell[computerUseIndex].textContent = 'X';
  }
}
;

//tr,td 이중 배열 생성
var matrix = Array(3).fill().map(function (outEl, outIndex) {
  //tr 태그 생성
  $tr = document.createElement('tr');

  //tr 태그에 td 추가 
  var trArrs = Array(3).fill().map(function (inEl, inIndex) {
    //td 태그 설정 
    $td = document.createElement('td');

    //tr 태그에 td 추가
    $tr.append($td);

    //$td 배열에 추가
    return $td;
  });

  //table tr태그 추가 
  $table.append($tr);
  return trArrs;
});
$table.addEventListener('click', clickCallBack);
body.append($table, $result);</script>
    </body>
</html>
